<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #fdfd96; /* Pastel yellow background */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: grey; /* Grey text */
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: darkgrey; /* Darker grey on hover */
        }

        /* Centering text and buttons */
        .center-text {
            text-align: center;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Button styles */
        .btn {
            border-radius: 50px; /* Rounded buttons */
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            border: none; /* No border */
            margin-top: 10px;
            padding: 10px 20px;
        }
        .btn:hover {
            background-color: #FFC300; /* Slightly darker yellow on hover */
        }

        /* Section styles */
        #submitted {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">WeChange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="balance.html">Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Submitted Section -->
    <div id="submitted" class="center-text">
        <h2>Transaction Submitted</h2>
        <p>Your transaction has been successfully submitted.</p>
        <a href="balance.html"><button class="btn">View Balance</button></a>
        <a href="exchange.html"><button class="btn">Make Another Transaction</button></a>
    </div>
</body>
</html>
