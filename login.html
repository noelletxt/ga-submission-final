<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChange - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #fdfd96; /* Pastel yellow background */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: grey; /* Grey text */
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: darkgrey; /* Darker grey on hover */
        }

        /* Centering text and input fields */
        .center-text {
            text-align: center;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Button styles */
        .btn {
            border-radius: 50px; /* Rounded buttons */
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            border: none; /* No border */
            margin-top: 10px;
            padding: 10px 20px;
        }
        .btn:hover {
            background-color: #FFC300; /* Slightly darker yellow on hover */
        }

        /* Form styles */
        form div {
            margin-bottom: 15px;
        }

        /* Label and input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">WeChange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="center-box">
    <div id="loginmodal" class="center-text">
        <h2>Log in</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // Prevent the default form submission

        // Retrieve form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve stored user data
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        // Check credentials
        if (username === storedUsername && password === storedPassword) {
            // Redirect to indexlogined.html if credentials match
            window.location.href = 'indexlogined.html';
        } else {
            // Handle invalid login (show error message, etc.)
            alert('Invalid username or password. Please try again.');
        }
    }

    document.getElementById('loginForm').addEventListener('submit', handleLogin);
</script>

</body>
</html>
