<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChange - Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="checkLogin()">

<script src="script.js"></script>
</body>

</html>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #fdfd96; /* Pastel yellow background */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: grey; /* Grey text */
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: darkgrey; /* Darker grey on hover */
        }

        /* Centering text and input fields */
        .center-text {
            text-align: center;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Button styles */
        .btn, #submitBtn, #addCardBtn {
            border-radius: 50px; /* Rounded buttons */
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            border: none; /* No border */
            margin-top: 10px;
            padding: 10px 20px;
        }
        .btn:hover, #submitBtn:hover, #addCardBtn:hover {
            background-color: #FFC300; /* Slightly darker yellow on hover */
        }

        /* Form styles */
        form div {
            margin-bottom: 15px;
        }

        /* Label and input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Section styles */
        #balance {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexlogined.html">WeChange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="balance.html">Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Balance Section -->
    <div id="balance" class="center-text">
        <h2>Balance</h2>
        <div id="balanceDetails">
            <p>SGD: <span id="sgdBalance"></span></p>
            <p>JPY: <span id="jpyBalance"></span></p>
            <p>KRW: <span id="krwBalance"></span></p>
            <p>IDR: <span id="idrBalance"></span></p>
            <p>RMB: <span id="rmbBalance"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const balances = JSON.parse(localStorage.getItem('balances'));
            document.getElementById('sgdBalance').textContent = balances.sgd.toFixed(2);
            document.getElementById('jpyBalance').textContent = balances.jpy.toFixed(2);
            document.getElementById('krwBalance').textContent = balances.krw.toFixed(2);
            document.getElementById('idrBalance').textContent = balances.idr.toFixed(2);
            document.getElementById('rmbBalance').textContent = balances.rmb.toFixed(2);
        });
    </script>
</body>
</html>
