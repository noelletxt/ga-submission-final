<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #fdfd96; /* Pastel yellow background */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: grey; /* Grey text */
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: darkgrey; /* Darker grey on hover */
        }

        /* Centering text and input fields */
        .center-text {
            text-align: center;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Button styles */
        .btn, #submitBtn, #addCardBtn, button {
            border-radius: 50px; /* Rounded buttons */
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            border: none; /* No border */
            margin-top: 10px;
            padding: 10px 20px;
        }
        .btn:hover, #submitBtn:hover, #addCardBtn:hover, button:hover {
            background-color: #FFC300; /* Slightly darker yellow on hover */
        }

        /* Form styles */
        form div {
            margin-bottom: 15px;
        }

        /* Label and input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Section styles */
        #addCard {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexlogined.html">WeChange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="balance.html">Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Card Section -->
    <div id="addCard">
        <h2>Add Card Details</h2>
        <form id="addCardForm">
            <div class="addCardForm1">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="addCardForm1">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="addCardForm1">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="addCardForm1">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <button type="submit">Add Card</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addCardForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Optionally handle the form data here (e.g., send it to a server)

                // Redirect to cardadded.html
                window.location.href = 'cardadded.html';
            });
        });
    </script>
</body>
</html>
