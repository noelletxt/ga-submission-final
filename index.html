<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="updateNavbar()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">WeChange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/image1.jpg" class="d-block w-100" alt="Best Rates">
            <div class="carousel-caption d-none d-md-block">
                <h5>Best Rates</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/image2.jpg" class="d-block w-100" alt="No Hidden Fees">
            <div class="carousel-caption d-none d-md-block">
                <h5>No Hidden Fees</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/image3.jpg" class="d-block w-100" alt="Many currencies available">
            <div class="carousel-caption d-none d-md-block">
                <h5>Many currencies available</h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Cards Section -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="images/image1.jpg" class="card-img-top" alt="Best Rates">
                <div class="card-body">
                    <h5 class="card-title">Best Rates</h5>
                    <p class="card-text">Get the best exchange rates with us.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image2.jpg" class="card-img-top" alt="No Hidden Fees">
                <div class="card-body">
                    <h5 class="card-title">No Hidden Fees</h5>
                    <p class="card-text">Enjoy transparent and fair pricing.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image3.jpg" class="card-img-top" alt="Many currencies available">
                <div class="card-body">
                    <h5 class="card-title">Many currencies available</h5>
                    <p class="card-text">Access a wide range of currencies for your needs.</p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
